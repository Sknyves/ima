<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rubans qui tombent</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Styles de l'animation pour les rubans */
    @keyframes fall {
      0% {
        transform: translateY(-100%);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .ribbon {
      position: absolute;
      top: -50px;
      width: 10px;
      height: 100px;
      background: linear-gradient(to bottom, #e63946, #f1faee);
      opacity: 0.8;
      animation: fall linear infinite;
      border-radius: 5px;
    }
  </style>
</head>
<body class="bg-white flex items-center justify-center min-h-screen overflow-hidden">

  <h1 class="text-red-700 font-bold text-3xl text-center">✨ Joyeux Anniversaire ! ✨</h1>

  <script>
    // Fonction pour créer un ruban
    function createRibbon() {
      const ribbon = document.createElement("div");
      ribbon.classList.add("ribbon");

      // Positionnement aléatoire sur l'écran
      ribbon.style.left = Math.random() * 100 + "vw";

      // Durée d'animation aléatoire
      const duration = Math.random() * 3 + 2; // Entre 2 et 5 secondes
      ribbon.style.animationDuration = `${duration}s`;

      // Taille aléatoire
      const size = Math.random() * 15 + 5; // Entre 5px et 20px
      ribbon.style.width = `${size}px`;
      ribbon.style.height = `${size * 10}px`;

      // Ajoute le ruban à la page
      document.body.appendChild(ribbon);

      // Supprime le ruban après sa "chute"
      setTimeout(() => {
        ribbon.remove();
      }, duration * 1000);
    }

    // Générer des rubans en continu
    setInterval(createRibbon, 200); // Un ruban toutes les 200ms
  </script>

</body>
</html>
